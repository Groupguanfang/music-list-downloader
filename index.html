<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <style>
    ._loading-container {
      position: fixed;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
  </style>
  <body class="font-sans">
    <div id="app">
      <div class="_loading-container">
        <div i-ph-spinner-ball-duotone animate-spin size-10 />
      </div>
    </div>
    <script type="module" src="/frontend/main.ts"></script>
    <noscript> 
      <div class="_loading-container">
        This website requires JavaScript to function properly. Please enable JavaScript to continue.
        <br />
        下崽器需要 JavaScript 才能正常工作。请启用 JavaScript 以继续。
      </div>
    </noscript>
  </body>
</html>
